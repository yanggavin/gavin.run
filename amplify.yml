version: 1
backend:
  phases:
    preBuild:
      commands:
        - nvm use 20 || nvm install 20
        - node -v
        - export NODE_OPTIONS="--max-old-space-size=4096 --max-http-header-size=16384"
    build:
      commands:
        - npm ci --prefer-offline --no-audit --no-optional --legacy-peer-deps
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
frontend:
  phases:
    preBuild:
      commands:
        - node -v
        - export NODE_OPTIONS="--max-old-space-size=4096 --max-http-header-size=16384"
        - npm install -g @angular/cli
        - npm ci --prefer-offline --no-audit --no-optional --legacy-peer-deps
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist/amplify-angular-template
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - ~/.npm
      - ~/.cache
      - .angular/cache/**/*
